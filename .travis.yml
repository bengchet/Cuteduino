sudo: false

language: bash

os:
- linux

before_script:
- git config --global user.email "bengchet@cytron.com.my"
- git config --global user.name "bengchet (via TravisCI)"

script:
- ver=`git describe --tags --always`
- "./package/build_boards_manager_package.sh"
- cd ~/tmp
- git add package_cytron_makeruno_index.json
- git commit -m "Cuteduino version $ver release"

notifications:
  email:
    recipients:
    - bengchet@cytron.io
    on_success: change
    on_failure: change
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/package/versions/$ver/*"
  on:
    repo: bengchet/Cuteduino
    tags: true

after_deploy:
- cd ~/tmp
- git push origin master